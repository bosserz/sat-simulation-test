{% extends 'base.html' %}

{% block head %}
<title>Test Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='exam.css') }}">
{% endblock %}

{% block body %}
<form action="{{ url_for('test', question_id=question.question_id) }}" method="POST">
    <h2>Question {{ question.question_id }}</h2>
    <p>{{ question.question_query }}</p>
    <!-- Display the previous answer if it exists -->
    {% if answer %}
    <p>Previous Answer: {{ answer }}</p>
    {% endif %}
    <!-- Add options or text input for the answer -->
    <input type="text" name="answer" required>
    <input type="submit" value="Next">
</form>
{% if question.question_id > 1 %}
<form action="{{ url_for('test', question_id=question.question_id - 1) }}" method="GET">
    <button type="submit">Previous</button>
</form>
{% endif %}

{% endblock %}
