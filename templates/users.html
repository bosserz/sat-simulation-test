{% extends 'base.html' %}

{% block head %}
<title>Digital SAT Mock Test</title>
{% endblock %}

{% block body %}
<div class="container">
    <h2>User Accounts</h2>
    <table class="table">
        <tr>
            <th>Username</th>
            <th>Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
